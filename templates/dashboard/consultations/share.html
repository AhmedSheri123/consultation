{% load i18n %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'bootstrap/css/bootstrap.rtl.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>{% trans "Share Consultation" %}</title>
</head>
<body dir="rtl">
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">{% trans "Sharing Process" %}</h1>
                <p class="lead text-body-secondary">
                    {{ consultation.title }}
                </p>
                <p>
                    <a href="{% url 'consultation_pdf' consultation.share_id %}" class="btn btn-primary my-2">{% trans "View" %}</a>
                    <a href="{% url 'consultation_pdf' consultation.share_id %}?download=1" class="btn btn-secondary my-2">{% trans "Download" %}</a>
                </p>

                <div class="mb-3">
                    <label for="consultationLink" class="form-label">{% trans "Consultation Share Link" %}</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="consultationLink" 
                            value="{{ request.build_absolute_uri }}" readonly>
                        <button class="btn btn-outline-secondary" type="button" id="copyBtn">
                            <i class="bi bi-clipboard"></i> {% trans "Copy" %}
                        </button>
                    </div>
                </div>

                <div class="mb-3">
                    <span>{% trans "Share the link via:" %}</span>
                    <a href="mailto:?subject={% trans 'Consultation' %}&body={{ request.build_absolute_uri }}" class="btn btn-outline-primary btn-sm me-1">
                        <i class="bi bi-envelope-fill"></i> {% trans "Email" %}
                    </a>
                    <a href="https://wa.me/?text={{ request.build_absolute_uri }}" target="_blank" class="btn btn-outline-success btn-sm me-1">
                        <i class="bi bi-whatsapp"></i> {% trans "WhatsApp" %}
                    </a>
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}" target="_blank" class="btn btn-outline-primary btn-sm me-1">
                        <i class="bi bi-facebook"></i> {% trans "Facebook" %}
                    </a>
                    <a href="https://twitter.com/intent/tweet?url={{ request.build_absolute_uri }}" target="_blank" class="btn btn-outline-info btn-sm me-1">
                        <i class="bi bi-twitter"></i> {% trans "Twitter" %}
                    </a>
                </div>
            </div>
        </div>
    </section>

<script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<script>
document.getElementById("copyBtn").addEventListener("click", function() {
  const linkInput = document.getElementById("consultationLink");
  linkInput.select();
  linkInput.setSelectionRange(0, 99999); // for mobile
  navigator.clipboard.writeText(linkInput.value).then(() => {
    this.innerHTML = '<i class="bi bi-check2"></i> {% trans "Copied" %}';
    setTimeout(() => {
      this.innerHTML = '<i class="bi bi-clipboard"></i> {% trans "Copy" %}';
    }, 2000);
  });
});
</script>
</body>
</html>
