{% load i18n %}
<form method="post" class="ajax-form" action="{% url 'consultation_delete_ajax' consultation.id %}">
  {% csrf_token %}
  <p>
    {% blocktrans with title=consultation.title %}
      Are you sure you want to delete the consultation "{{ title }}"?
    {% endblocktrans %}
  </p>
  <button type="submit" class="btn btn-danger">{% trans "Delete" %}</button>
  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{% trans "Cancel" %}</button>
</form>
