{% extends "dashboard_base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block sheri %}

  <h2 class="mb-4">{% trans "Edit Patient Information" %}</h2>

  <form method="post" class="card p-4 shadow-sm rounded-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">{% trans "Save Changes" %}</button>
    <a href="{% url 'patient_detail' form.instance.pk %}" class="btn btn-secondary mt-3">{% trans "Cancel" %}</a>
  </form>

{% endblock sheri %}
