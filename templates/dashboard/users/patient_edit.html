{% extends "dashboard_base.html" %}
{% load crispy_forms_tags %}

{% block sheri %}

  <h2 class="mb-4">تعديل بيانات المريض</h2>

  <form method="post" class="card p-4 shadow-sm rounded-3">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary mt-3">حفظ التغييرات</button>
    <a href="{% url 'patient_detail' form.instance.pk %}" class="btn btn-secondary mt-3">إلغاء</a>
  </form>


{% endblock sheri %}
